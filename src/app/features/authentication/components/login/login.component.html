<section class="bg-gray-50 dark:bg-gray-900">
    <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0">
        <div
            class="w-full bg-white rounded-lg shadow dark:border md:mt-0 sm:max-w-md xl:p-0 dark:bg-gray-800 dark:border-gray-700">
            <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
                <h1 class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white">
                    Sign in to your account
                </h1>
                <!-- Login Form Start -->
                <form [formGroup]="loginForm" (ngSubmit)="handleLogin()" class="space-y-4 md:space-y-6" autocomplete="off">
                    <!-- Email Field Start -->
                    <div>
                        <label for="email-address"
                            class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Your Email</label>
                        <div class="relative">
                            <div class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none">
                                <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 16">
                                    <path d="m10.036 8.278 9.258-7.79A1.979 1.979 0 0 0 18 0H2A1.987 1.987 0 0 0 .641.541l9.395 7.737Z" />
                                    <path d="M11.241 9.817c-.36.275-.801.425-1.255.427-.428 0-.845-.138-1.187-.395L0 2.6V14a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V2.5l-8.759 7.317Z" />
                                </svg>
                            </div>
                            <input type="email" id="email-address" formControlName="email"
                                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                placeholder="name@example.com">
                        </div>
                    </div>
                    <!-- Email Field End -->
                    <!-- Password Field Start -->
                    <div>
                        <label for="login-password"
                            class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Password</label>
                        <div class="relative">
                            <div class="absolute inset-y-0 right-0 flex items-center pr-3.5 cursor-pointer" (click)="isPasswordVisible = !isPasswordVisible">
                                @if(isPasswordVisible){
                                    <!-- show password svg-->
                                    <svg width="21" height="21" viewBox="0 0 21 21" fill="none" xmlns="http://www.w3.org/2000/svg">
                                        <path d="M3.80884 13.3307C3.80884 13.3307 9.84111 5.98059 17.1912 13.3307" stroke="#6b7280" stroke-miterlimit="10" stroke-linecap="round"/>
                                        <path d="M17.1912 13.4817C17.1912 13.4817 11.1589 20.8318 3.80884 13.4817" stroke="#6b7280" stroke-miterlimit="10" stroke-linecap="round"/>
                                        <path d="M10.5 15.115C11.4438 15.115 12.2089 14.35 12.2089 13.4062C12.2089 12.4624 11.4438 11.6974 10.5 11.6974C9.55627 11.6974 8.7912 12.4624 8.7912 13.4062C8.7912 14.35 9.55627 15.115 10.5 15.115Z" fill="#6b7280"/>
                                    </svg>
                                }@else {
                                    <!-- hide password svg-->
                                    <svg width="21" height="21" viewBox="0 0 21 21" fill="none" xmlns="http://www.w3.org/2000/svg">
                                        <path d="M3.80884 12.4927C5.10458 13.6753 7.6407 14.4788 10.5576 14.4788C13.3914 14.4788 15.8643 13.7199 17.1912 12.5923" stroke="#6b7280" stroke-miterlimit="10" stroke-linecap="round"/>
                                        <path d="M10.5 14.4788V16.159" stroke="#6b7280" stroke-miterlimit="10" stroke-linecap="round"/>
                                        <path d="M13.4683 14.2505L13.8463 15.8876" stroke="#6b7280" stroke-miterlimit="10" stroke-linecap="round"/>
                                        <path d="M7.53173 14.2505L7.15375 15.8876" stroke="#6b7280" stroke-miterlimit="10" stroke-linecap="round"/>
                                        <path d="M4.48713 13.3371L3.96124 14.7071" stroke="#6b7280" stroke-miterlimit="10" stroke-linecap="round"/>
                                        <path d="M16.4366 13.3371L16.9625 14.7071" stroke="#6b7280" stroke-miterlimit="10" stroke-linecap="round"/>
                                    </svg>
                                }
                            </div>
                            <input type="{{ isPasswordVisible ? 'text' : 'password' }}" formControlName="password" id="login-password" placeholder="••••••••" 
                                class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 pr-10 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" 
                                required="">
                        </div>
                    </div>
                    <!-- Password Field End -->
                    <div class="flex items-center justify-between">
                        <!-- Remember me checkbox Start-->
                        <div class="flex items-start">
                            <div class="flex items-center h-5">
                                <input id="remember" aria-describedby="remember" type="checkbox"
                                    class="w-4 h-4 border border-gray-300 rounded bg-gray-50 focus:ring-3 focus:ring-primary-300 dark:bg-gray-700 dark:border-gray-600 dark:focus:ring-primary-600 dark:ring-offset-gray-800">
                            </div>
                            <div class="ml-3 text-sm">
                                <label for="remember" class="text-gray-500 dark:text-gray-300">Remember me</label>
                            </div>
                        </div>
                        <!-- Remember me checkbox End-->
                        <a routerLink="/"
                            class="text-sm font-medium text-primary-600 hover:underline dark:text-primary-500">Forgot
                            password?</a>
                    </div>
                    <!-- Login Form Submit Button -->
                    <button type="submit"
                        class="w-full text-white bg-primary-600 hover:bg-primary-700 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800">Sign
                        in</button>
                    <p class="text-sm font-light text-gray-500 dark:text-gray-400">
                        Don&apos;t have an account yet? <a routerLink="/registration"
                            class="font-medium text-primary-600 hover:underline dark:text-primary-500">Sign up</a>
                    </p>
                </form>
                <!-- Login Form End -->
            </div>
        </div>
    </div>
</section>
